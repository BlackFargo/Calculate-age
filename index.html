<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  
  <title>Сбор данных с формы — класс FormData</title>
</head>
<body>
  
  <div class="container">
    <h1>When will the first person be twice as old as the other? If not, when was the first person twice as old?
    </h1>
   <form>
    <input type="number" pattern="[0-9]*" placeholder="First age" id="firstAge">
    <input type="number" placeholder="Second age" pattern="[0-9]*" id="secondAge">
    <button type="button">Calculate</button>
    <p id="output"></p>
</form>
  </div>
 <script src="main.js" defer></script>
</body>
</html>
